
<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PolePosition F1 News</title>
    <!-- Added plugins=container-queries to enable @container support -->
    <script src="https://cdn.tailwindcss.com?plugins=container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Teko', 'sans-serif'],
            },
            colors: {
              f1: {
                red: '#ff0000',
                dark: '#0f1014',
                card: '#1b1c20',
                surface: '#18181b',
                pink: '#e10059', 
                gray: '#71717a'
              }
            },
            boxShadow: {
              'glow': '0 0 15px rgba(225, 0, 89, 0.3)',
            },
            animation: {
              marquee: 'marquee 40s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for the ticker */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Global Custom Scrollbar for light areas */
      .custom-scrollbar::-webkit-scrollbar {
        width: 5px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f8fafc;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #e10059;
      }

      /* Dark Scrollbar for Hero Lists with Pink Thumb */
      .custom-scrollbar-dark::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar-dark::-webkit-scrollbar-track {
        background: #1b1c20;
      }
      .custom-scrollbar-dark::-webkit-scrollbar-thumb {
        background: #e10059; /* Pink Thumb by default */
        border-radius: 10px;
      }
      .custom-scrollbar-dark::-webkit-scrollbar-thumb:hover {
        background: #ff0066; /* Slightly brighter pink on hover */
      }

      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      
      .glass-dark {
        background: rgba(15, 16, 20, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
    </style>
